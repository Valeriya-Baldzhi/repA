<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <title>1</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Фігури</h1>
    <!-- Квадрат (анімований) -->
    <svg width="120" height="120">
        <rect class="animated-square" x="10" y="10" width="100" height="100" stroke="blue" stroke-width="5"
            fill="grey" />
    </svg>

    <!-- Прямокутник -->
    <svg width="220" height="120">
        <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="5" fill="orange" />
    </svg>

    <!-- Коло -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="yellow" />
    </svg>

    <!-- Еліпс -->
    <svg height="140" width="200">
        <ellipse cx="100" cy="70" rx="85" ry="55" stroke="green" stroke-width="5" fill="pink" />
    </svg>
</body>

</html>
